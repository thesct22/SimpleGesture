<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
    <script>

    function g_graph(){
    var ctx = document.getElementById("lineChart").getContext('2d');
    var x = document.getElementById("xdat");
    var y = document.getElementById("ydat");
    var z = document.getElementById("zdat");
    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
    labels: ["Red", "Blue","Green"],
    datasets: [{
    label: '# ',
    data: [x,y,z],
    backgroundColor: [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)'
    ],
    borderColor: [
    'rgba(255,99,132,1)',
    'rgba(54, 162, 235, 1)',
    'rgba(255, 206, 86, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 159, 64, 1)'
    ],
    borderWidth: 1
    }]
    },
    options: {
    scales: {
    yAxes: [{
    ticks: {
    beginAtZero: true
    }
    }]
    }
    }
    });
    }
    </script>
    
</head>

<body>
<form name="gesture" method="post" onchange="g_graph()">
<div style="text-align: center;"><p>Hello There!</p></div>
  	<div style="text-align: center;">
  		<p id="xdat">X</p>
  		<p id="ydat">Y</p>
  		<p id="zdat">Z</p>
  		<p id="action">Still</p>
  	</div>
    <div>
      <canvas id="lineChart"></canvas>
    </div>
</form>
</body>
</html>
